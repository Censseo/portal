<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Portal - Access is easy</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="Content-Language" content="en" />
	<meta name="robots" content="noindex, nofollow" />
	<link rel="icon" type="image/png" href="images/interface/favicon.png" />
	<script type="text/javascript" src="js/portalUtils.js"></script>
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
	<frameset id="frameSetTop" rows="60,*" frameborder="0" framespacing="0">
		<frame src="top.html" id="top" name="top" />
		<frameset id="frameSetMenu" cols="215,*" frameborder="0" framespacing="0">
			<frame src="menu.html" id="side" name="side" target="main" />
			
			<frameset id="frameSetSpinner" rows="26,70,*" frameborder="0" framespacing="0">
				<frameset cols="50,*,50" frameborder="0" framespacing="0">
					<frame src="toggle-menu.html" id="toggle" name="toggle" />
					<frame src="sidebar.html" name="navigation" noresize="noresize" />
					<frame src="toggle-top.html" id="toggle-top" name="toggle-top" />
				</frameset>
				<frame src="spinner.html" id="spinner" name="spinner" />
				<frame src="main.html" id="main" name="main" noresize="noresize" onload="hideLoader();hideFrameSpinner();" />
			</frameset>
		</frameset>
		<noframes>
			<body>
				<p>These pages require a browser which supports frames.</p>
			</body>
		</noframes>
	</frameset>

</html>
