<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Portal - Access is easy</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="Content-Language" content="en" />
	<meta name="robots" content="noindex, nofollow" />
	<link rel="icon" type="image/png" href="images/interface/favicon.png" />
</head>
<script>
        var origCols = null;

        function receiveMessage(event)
        {
          if(origCols!=null)
           showFrame()
          else
           hideFrame();
        }

        addEventListener("message", receiveMessage, false);

        function hideFrame() {
            var frameset = document.getElementById("frameSet");
            origCols = frameset.cols;
            frameset.cols = "0,*";
        }

        function showFrame() {
            document.getElementById("frameSet").cols = origCols;
            origCols = null;
        }
	function hideFrameSpinner() {
            var frameset = document.getElementById("frameSetSpinner");
            origRows = frameset.rows;
	    var i = 70;
	    while(i>0){
		i--;
		sleep(500).then(changeSpinnerSize(i));
	    }
        }

        function showFrameSpinner() {
            document.getElementById("frameSetSpinner").rows = "26,70,*";
        }
	function hideLoader() {
		document.getElementById('main').onload = function() {
			hideFrameSpinner();
		};
	};

	function showLoader() {
	   showFrameSpinner();
    	};
	
	function changeSpinnerSize(i) {
		document.getElementById("frameSetSpinner").rows = "26,"+i+",*";
	}
	function sleep (time) {
	  return new Promise((resolve) => setTimeout(resolve, time));
	}

</script>
	<frameset rows="60,*" frameborder="0" framespacing="0">
		<frame src="top.html" name="top" />
		<frameset id="frameSet" cols="215,*" frameborder="0" framespacing="0">
			<frame src="menu.html" id="side" name="side" target="main" />
			
			<frameset id="frameSetSpinner" rows="26,70,*" frameborder="0" framespacing="0">
				<frameset cols="50,*" frameborder="0" framespacing="0">
					<frame src="toggle.html" id="toggle" name="toggle" />
					<frame src="sidebar.html" name="navigation" noresize="noresize" />
				</frameset>
				<frame src="spinner.html" id="spinner" name="spinner" />
				<frame src="main.html" id="main" name="main" noresize="noresize" onload="hideLoader();hideFrameSpinner();" />
			</frameset>
		</frameset>
		<noframes>
			<body>
				<p>These pages require a browser which supports frames.</p>
			</body>
		</noframes>
	</frameset>

</html>
